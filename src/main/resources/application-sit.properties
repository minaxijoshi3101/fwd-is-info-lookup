# API Controller Configuration
#==-----------------------------------------------------------
# Home Info Lookup
api.home.info.lookup.enabled=true

# Car Info Service
api.car.info.service.enabled=true

# PA Info Service
api.pa.info.service.enabled=true

#==-----------------------------------------------------------
